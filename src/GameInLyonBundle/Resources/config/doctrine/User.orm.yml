GameInLyonBundle\Entity\User:
    type: entity
    table: tourist_user
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        country:
            type: string
            length: '50'
        city:
            type: string
            length: '50'
        language:
            type: string
            length: '50'

